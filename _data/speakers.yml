#  abstract: "<p>Reconstructing the complete phased sequences in human and non-human species is important in medical, biosustainability, and comparative genetics, for understanding the genetic basis of complex traits. The unprecedented advancements in sequencing technologies have opened up new avenues to reconstruct these phased sequences that would enable a deeper understanding of molecular, cellular, and developmental processes underlying complex diseases and bio-based chemical production. Despite these interesting sequencing innovations, the reference genomes of humans and microbes like fungi are unphased, and thus annotating novel expression and methylation results are incomplete and inaccurate, which affects the interpretation of molecular genetics and epigenetics of diseases and bio-based chemical production. There is a pressing need for streamlined, production-level, easy-to-use computational approaches that can reconstruct high-quality chromosome-scale phased sequences, and that can be applied to human genomes and microbes at scale.</p><p>In this talk, first, I will present an efficient combinatorial phasing model that leverages new long-range Strand-specific technology and long reads to generate chromosome-scale phasing. Second, I present an efficient algorithm to perform accurate haplotype-resolved assembly of human individuals. This method takes advantage of new long accurate data types (PacBio HiFi) and long-range Hi-C data. We for the first time can generate accurate chromosome-scale phased assemblies with base-level-accuracy of Q50 and continuity of 25Mb within 24 hours per sample, therefore, setting up a milestone in the genomic community. Third, I will present the generalized graph-based method for phased assembly of cancer genomics that produced the first precise somatic and germline structural variant landscape required for better drug therapeutics.</p><p>In summary, my works efficiently and robustly combine data from a variety of sequencing technologies to produce high-quality phased assemblies. These computational methods will enable high-quality precision medicine and facilitate new and unbiased studies of human (and non-human) haplotype variation which are currently goals of the Human Genome Reference Project, the European Reference genome atlas, and the Global Alliance of biofoundries.</p>"
